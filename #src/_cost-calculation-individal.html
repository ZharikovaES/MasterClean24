<section class="cost-calculation-individal">
    <div class="container">
        <div class="cost-calculation-individal__inner header-container">
            <div class="cost-calculation-individal__head head-calculation-individal header-container__head">
                <h1 class="head-calculation-individal__title title">Уборка квартир и домов в Москве</h1>
                <span class="head-calculation-individal__subtitle">Гарантия чистоты в вашем доме!</span>
            </div>
            <div class="cost-calculation-individal__slider slider-cost-calculation header-container__slider">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/house-slider/example-1.png" alt="slide1"></div>
                        <div class="swiper-slide"><img src="images/house-slider/example-1.png" alt="slide2"></div>
                        <div class="swiper-slide"><img src="images/house-slider/example-1.png" alt="slide3"></div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <form class="cost-calculation-individal__calculator form-calculation-individal header-container__form-wrapper">
                <h4 class="form-calculation-individal__title">Рассчитать стоимость</h4>
                <label class="form-calculation-individal__label" for="type">Вид уборки</label>
                <div id="types" class="form-calculation-individal__types types-form-calculation-individal">
                    <button class="types-form-calculation-individal__btn btn-white" type="button">Генеральная уборка</button>
                    <ul class="types-form-calculation-individal__list list-drop-down">
                        <li class="types-form-calculation-individal__list-item list-drop-down__item">Поддерживающая уборка</li>
                        <li class="types-form-calculation-individal__list-item list-drop-down__item list-drop-down__item--active">Генеральная уборка</li>
                        <li class="types-form-calculation-individal__list-item list-drop-down__item">Уборка после ремонта</li>
                        <li class="types-form-calculation-individal__list-item list-drop-down__item">Уборка запущенных квартир</li>
                        <li class="types-form-calculation-individal__list-item list-drop-down__item">Антибактериальная уборка</li>
                    </ul>
                    <select name="types-cost" class="types-form-calculation-individal__select select-hide">
                        <option value="Поддерживающая уборка" class="types-form-calculation-individal__select-item">Поддерживающая уборка</option>
                        <option value="Генеральная уборка" class="types-form-calculation-individal__select-item">Генеральная уборка</option>
                        <option value="Уборка после ремонта" class="types-form-calculation-individal__select-item">Уборка после ремонта</option>
                        <option value="Уборка запущенных квартир" class="types-form-calculation-individal__select-item">Уборка запущенных квартир</option>
                        <option value="Антибактериальная уборка" class="types-form-calculation-individal__select-item">Антибактериальная уборка</option>
                    </select>
                </div>
                <label class="form-calculation-individal__label" for="square">Площадь, м²</label>
                <ul class="form-calculation-individal__square square-form-calculation" id="square">
                    <li class="square-form-calculation__item"><input id="square1" type="radio" name="square" class="square-form-calculation__item-input-radio" value="40"><label class="square-form-calculation__item-btn btn-white" for="square1">40</label></li>
                    <li class="square-form-calculation__item"><input id="square2" type="radio" name="square" class="square-form-calculation__item-input-radio" value="50"><label class="square-form-calculation__item-btn btn-white" for="square2">50</label></li>
                    <li class="square-form-calculation__item"><input id="square3" type="radio" name="square" class="square-form-calculation__item-input-radio" value="60"><label class="square-form-calculation__item-btn btn-white" for="square3">60</label></li>
                    <li class="square-form-calculation__item"><input id="square4" type="radio" name="square" class="square-form-calculation__item-input-radio" value="70"><label class="square-form-calculation__item-btn btn-white" for="square4">70</label></li>
                    <li class="square-form-calculation__item"><input type="text" name="square" maxlength="4" oninput="this.value=this.value.replace(/^0|[^0-9]/g,'');" class="square-form-calculation__item-input btn-white"></li>
                </ul>
                <div class="form-calculation-individal__result result-form-calculation-individal info">
                    <span class="result-form-calculation-individal__text info__text info__text--black">Итого</span>
                    <span class="result-form-calculation-individal__text info__text info__text--blue">2 - 4 ч.</span>
                    <span class="result-form-calculation-individal__text info__text info__text--black rub">от 3 450 </span>
                </div>
                <button class="form-calculation-individal__btn btn-green" type="button">заказать</button>
            </form>
        </div>
    </div>
</section>

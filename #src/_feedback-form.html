<form action="" class="feedback__form form-feedback form">
    <h4 class="form-feedback__title">Форма обратной связи</h4>
    <div class="form-feedback__inner">
        <div class="form-feedback__column">
            <input type="text" name="username" placeholder="Ваше имя" class="form-feedback__input form__input" required>
            <input type="email" name="email" placeholder="E-mail" class="form-feedback__input form__input" required>
        </div>
        <div class="form-feedback__column">
            <input type="tel" name="phone" placeholder="Контактный телефон" class="form-feedback__input form__input" required>
            <button class="form-feedback__btn form__btn btn-green" type="submit">
                <span>
                    Отправить
                </span>
            </button>
        </div>
    </div>
</form>
